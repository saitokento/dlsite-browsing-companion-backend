# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html
version = 0.1

[default.global.parameters]
stack_name = "dlsite-browsing-companion-backend"
region = "ap-northeast-1"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "dlsite-browsing-companion-backend"
region = "ap-northeast-1"
disable_rollback = false
image_repositories = []
parameter_overrides = "Environment=Prod SecretsName=prod/DBC/APIKeys TableName=dbc"

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"

[dev.global.parameters]
stack_name = "dlsite-browsing-companion-backend-dev"
region = "ap-northeast-1"

[dev.build.parameters]
cached = true
parallel = true

[dev.validate.parameters]
lint = true

[dev.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = false
resolve_s3 = true
s3_prefix = "dlsite-browsing-companion-backend-dev"
region = "ap-northeast-1"
disable_rollback = false
image_repositories = []
parameter_overrides = "Environment=Dev SecretsName=dev/DBC/APIKeys TableName=dbc-dev"

[dev.package.parameters]
resolve_s3 = true

[dev.sync.parameters]
watch = true

[dev.local_start_api.parameters]
warm_containers = "EAGER"

[dev.local_start_lambda.parameters]
warm_containers = "EAGER"